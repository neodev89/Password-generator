<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stile.css">
    <title>Password generator</title>
</head>

<body>
    <header>
        <h1>Password generator</h1>
    </header>
    <main>
        <div id="first">
            <div class="first_div">
                <div>
                    <label for="nome">Nome</label>
                    <label for="cognome">Cognome</label>
                    <label for="date">Data di nascita</label>
                    <label for="email">email</label>

                </div>
                <div>
                    <input type="text" id="nome" placeholder="inserisci il nome">
                    <input type="text" name="" id="cognome" placeholder="inserisci il tuo cognome">
                    <input type="date" id="date">
                    <input type="email" name="" id="email" placeholder="email">
                </div>

            </div>
            <div class="pass_generator">
                <textarea name="" id="areaText" cols="30" rows="10" readonly></textarea>
            </div>
        </div>

    </main>
    <footer>


    </footer>
    <script src="../fileJS/index.js"></script>
</body>

</html>
